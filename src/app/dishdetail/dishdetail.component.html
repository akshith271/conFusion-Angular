<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ dish.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>

      <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
      <mat-card-content>
        <p>{{ dish.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-title>
        <b>Comments</b>
      </mat-card-title>
      <mat-card-content>
        <mat-list *ngIf="dish">
          <mat-list-item *ngFor="let comment of dish.comments">
            <div mat-line>
              {{ comment.comment }}
            </div>

            <div mat-line>{{ comment.rating }} Stars</div>

            <div mat-line>
              <span>--{{ comment.author }}</span>
              <span> {{ comment.date | date }}</span>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <div fxFlex [hidden]="dish">
      <mat-spinner>
        <h4>
          Loading . . .PLease Wait!
        </h4>
      </mat-spinner>
    </div>
  </div>
</div>
